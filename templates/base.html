{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %}
        Base
        {% endblock title %}</title>

</head>



<body>



    <nav class="navbar navbar-expand-lg">

        <div class="container-fluid">
            <a href="{% url 'base' %}" class="navbar-brand">MiniShop</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a href="{% url 'productlist' %}" class="nav-link">ProductList</a>
                <a href="{% url 'productadd' %}" class="nav-link">ProductAdd</a>
            </div>
        </div> -->


            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="{% url 'categorylist' %}" class="nav-link">Category</a>
                    <a href="{% url 'brandlist' %}" class="nav-link">Brand</a>
                    <a href="{% url 'productlist' %}" class="nav-link">Product</a>
                </div>
            </div>


        </div>
    </nav>



    {% block sub_navbar %}
    {% endblock sub_navbar %}






    {% if messages %}
    <div class="container mt-2">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show auto-dismiss" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        setTimeout(function () {
            const alerts = document.querySelectorAll('.auto-dismiss');
            alerts.forEach(function (alert) {
                alert.classList.remove('show');
                alert.classList.add('fade');
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000); // 5 seconds
    </script>



    {% block content %}

    {% endblock content %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
