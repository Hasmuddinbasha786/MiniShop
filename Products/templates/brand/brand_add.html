{% extends "base.html" %}

{% block title %}Add Brand{% endblock title %}

{% block sub_navbar %}
<style>
    .custom-style {
        color: rgb(87, 162, 228) !important;
    }
</style>

<nav class="navbar navbar-expand-lg bg-light mt-2">
    <div class="container-fluid">
        <a href="{% url 'brandadd' %}" class="navbar-brand custom-style">Brand Add</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#brandNav"
            aria-controls="brandNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="brandNav">
            <div class="navbar-nav">
                <a href="{% url 'brandlist' %}" class="nav-link">Brand List</a>
                <a href="{% url 'brandadd' %}" class="nav-link active">Add Brand</a>
            </div>
        </div>
    </div>
</nav>
{% endblock sub_navbar %}

{% block content %}

<div class="container mt-4 mb-4">
    <div class="p-4" style="background-color: rgb(200, 220, 238); border-radius: 10px;">
        <h4 class="mb-4 text-center">Add Brand</h4>

        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="row g-3 justify-content-center">


                <!-- Category Dropdown -->
                <div class="col-md-11">
                    <select name="category" class="form-select" required>
                        <option value="">Select Category</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>


                <div class="col-md-11">
                    <input type="text" name="name" class="form-control" placeholder="Enter Brand Name" required
                        autofocus>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Add Brand</button>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'brandlist' %}" class="btn btn-primary w-100">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
