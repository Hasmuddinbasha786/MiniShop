{% extends "base.html" %}

{% block title %}
Product Add
{% endblock title %}


{% block content %}



<div class="container mt-2" style="background-color: rgb(200, 220, 238);">
    <div class="row">
        <div class="col-md-4">
            <h5>Image Preview</h5>
            <div class="border p-2 text-center" style="height: 400px;">
                <img src="" alt="" id="previewImage" class="img-fluid h-100">

            </div>
        </div>

        <div class="col-md-8">
            <h5>Product Add</h5>

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}


                <div class="mb-3">
                    <label for="" class="form-label">Category</label>
                    <select name="category" id="" class="form-select">
                        <option value="">Select Category</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Brand</label>
                    <select name="brand" id="" class="form-select">
                        <option value="">Select Brand</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label for="" class="form-label">Product name</label>
                    <input type="text" name="name" id="" class="form-control" placeholder="Enter Product Name">
                </div>


                <div class="mb-3">
                    <label for="" class="form-label">Product Image</label>
                    <input type="file" name="image" id="" class="form-control" onchange="previewFile(event)">
                </div>


                <div class="mb-3">
                    <label for="" class="form-label">Price</label>
                    <input type="number" step="0.01" name="price" id="" class="form-control" placeholder="Enter Price">
                </div>


                <div class="mb-3">
                    <label for="" class="form-label">Description</label>
                    <textarea name="description" class="form-control" placeholder="Enter Description"></textarea>
                </div>


                <div class="mb-3">
                    <label for="" class="form-label">Stock</label>
                    <input type="number" name="stock" id="" class="form-control" placeholder="Enter Stock Quantity">
                </div>


                <div class="mb-3">

                    <button type="submit" class="btn btn-success">Add Product</button>
                    <a href="{% url 'productlist' %}" class="btn btn-secondary">Cancel</a>
                </div>



            </form>
        </div>

    </div>
</div>


<script>
    function previewFile(event){
        const preview = document.getElementById('previewImage');
        const file = event.target.files[0];
        if (file){
            preview.src = URL.createObjectURL(file);
        }
    }
</script>






{% endblock content %}
